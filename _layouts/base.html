<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
  <meta charset="utf-8">
  <!--[if IE]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->

  <title>{{site.data.course.title}} | {{ page.title }}</title>
  <meta name="description" content="Learning for everyone, by everyone, about almost anything.">
  <meta name="author" content="p2pu">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://p2pu.org/static/images/favicon.ico">
  <link rel="apple-touch-icon" href="https://p2pu.org/static/images/apple-touch-icon.png">

  <!-- Arvo font from google font api -->
  <link href='https://fonts.googleapis.com/css?family=Arvo:regular,italic,bold,bolditalic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://p2pu.org/static/css/overrides.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
  <script src="https://p2pu.org/static/js/libs/jquery-1.8.2.min.js"></script>
  <script src="https://p2pu.org/static/js/bootstrap.min.js"></script>
  
  <script src="https://p2pu.org/static/js/libs/modernizr-1.6.min.js"></script>
</head>
<body {% if page.itemtype %}itemscope itemtype="{{page.itemtype}}"{% endif %}>

  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="{{site.baseurl}}/">{{site.data.course.title}}</a>
      </div>
    </div>
  </div>

  <div class="container body">
    {{ content }}
  </div>

  {% include footer.html %}

  <!-- {% include github_fork.html %} -->

  <!-- Google Analytics -->
  {% if site.ga_tracking_code %}
    {% include ga.html %}
  {% endif %}
</body>
</html>
